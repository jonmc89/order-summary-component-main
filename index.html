<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-container"></div>
        <section class="txt-section">
          <h1 class="crd-title"><strong>Order Summary</strong></h1>
          <p class="crd-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <section class="plan-section">
          <img src="./images/icon-music.svg" alt="music note icon" />
          <div class="price-container">
            <h2>Annual Plan</h2>
            <p class="price-value">$59.99/year</p>
          </div>
          <a class="change-link" href="#"><strong>Change</strong></a>
        </section>
        <section class="button-container">
          <button class="proceed-button" type="button">
            Proceed to Payment
          </button>
          <a class="cancel-link" href="#"><strong>Cancel Order</strong></a>
        </section>
      </div>
    </main>
  </body>
</html>
